<div class="card" (click)="openModal()">
  <img alt="film-cover" [src]="data.id | cover"/>

  <h4 class="card__title">
    {{data.name}}
  </h4>

  <p class="card__sub-title">
    {{data.genre | genre: ','}}
  </p>

  <p class="card__sub-title">
    {{data.year}}
  </p>
